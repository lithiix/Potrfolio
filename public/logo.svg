<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon background -->
  <path d="M32 4 L54 16 L54 40 L32 52 L10 40 L10 16 Z" 
        fill="url(#gradient1)" 
        stroke="url(#gradient2)" 
        stroke-width="2"/>
  
  <!-- Inner hexagon -->
  <path d="M32 12 L46 20 L46 36 L32 44 L18 36 L18 20 Z" 
        fill="none" 
        stroke="url(#gradient3)" 
        stroke-width="1.5"
        opacity="0.6"/>
  
  <!-- Center geometric pattern -->
  <circle cx="32" cy="28" r="8" 
          fill="none" 
          stroke="#00D9FF" 
          stroke-width="2"/>
  
  <!-- Tech lines -->
  <line x1="32" y1="20" x2="32" y2="12" 
        stroke="#00D9FF" 
        stroke-width="2" 
        stroke-linecap="round"/>
  <line x1="32" y1="36" x2="32" y2="44" 
        stroke="#9D00FF" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Corner accents -->
  <path d="M 10 16 L 10 12 L 14 12" 
        stroke="#00D9FF" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  <path d="M 54 40 L 54 44 L 50 44" 
        stroke="#9D00FF" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1A1A2E;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9D00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9D00FF;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Apply glow to entire logo -->
  <g filter="url(#glow)">
    <use href="#logo"/>
  </g>
</svg>
